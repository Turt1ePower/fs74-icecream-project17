<div class="buy-now backdrop is-hidden">
    <div class="buy-now__modal">
        <button type="button" class="buy-now__button" data-modal-close>
            <svg width="18" height="18" class="buy-now__close-svg">
                <use href="./images/svg-sprite/symbol-defs.svg#icon-close"></use>
            </svg>
        </button>
        <p class="buy-bow__heading">Buy now</p>
        <form action="">
            <div class="buy-bow__checkbox">
                <label class="buy-bow__label">
                    <input type="checkbox" name="product" value="ice cream" class="buy-bow__check-input" />
                    <div class="buy-bow__check-wrapper">
                        <!-- <img src="" alt="" class="buy-bow__check-img"> -->
                    </div>
                    <p>ice cream</p>
                </label>
                <label class="buy-bow__label">
                    <input type="checkbox" name="product" value="ice coffee" class="buy-bow__check-input"  />
                    <div class="buy-bow__check-wrapper">
                        <!-- <img src="" alt="" class="buy-bow__check-img"> -->
                    </div>
                    <p>ice coffee</p>
                </label>
                <label class="buy-bow__label">
                    <input type="checkbox" name="product" value="milkshake" class="buy-bow__check-input" />
                    <div class="buy-bow__check-wrapper">
                        <!-- <img src="" alt="" class="buy-bow__check-img"> -->
                    </div>
                    <p>milkshake</p>
                </label>
            </div>
            <div class="buy-bow__input-group">
                <label for="name">name</label>
                <div class="buy-bow__input-wrapper">
                    <input type="text" class="modal-input" name="name" id="name" required>
                </div>
            </div>
            <div class="buy-bow__input-group">
                <label for="tel">Phone</label>
                <div class="buy-bow__input-wrapper">
                    <input type="tel" class="modal-input" id="tel" value="+380" name="tel"
                        pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required>
                </div>
            </div>
            <div class="buy-bow__input-group">
                <label for="comment">comment</label>
                <textarea name="comment" id="comment" class="buy-bow__text" ></textarea>
            </div>
            <button type="submit" class="buy-bow__btn-submit button">submit</button>

        </form>
    </div>
</div>
